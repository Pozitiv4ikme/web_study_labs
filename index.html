<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore and Travel</title>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="hero">
        <div class="container centered">
            <header class="header">
                <div class="header__logo">
                    <img class="logo-img" src="img/logo.svg" alt="logo">
                </div>
                <div class="header__item">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__nav-link-home"><a href="" class="home">Home</a></li>
                            <li class="header__nav-link"><a href="">Destinations</a></li>
                            <li class="header__nav-link"><a href="">About</a></li>
                            <li class="header__nav-link"><a href="">Partner</a></li>
                            <li class="header__nav-button"><button class="header__nav-login">Login</button></li>
                            <li class="header__nav-button"><button class="header__nav-register">Register</button></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <div class="container-hero centered">
            <div class="arrow-down">
                <h1 class="hero__title">Explore and Travel</h1>
                <p class="hero__text">Holiday finder</p>
                <hr class="hero__hr-short">
                <table class="hero__table">
                    <tr>
                        <td> 
                            <select class="hero__selector">
                                <option value="default" selected>Location</option>
                                <option value="option1">Ukraine</option>
                                <option value="option2">Egypt</option>
                                <option value="option3">United Kingdom</option>
                                <option value="option4">Turkey</option>
                            </select>
                        </td>
                        <td> 
                            <select class="hero__selector">
                                <option value="default" selected>Activity</option>
                                <option value="option1">Diving</option>
                                <option value="option2">Hiking</option>
                                <option value="option3">Shopping</option>
                                <option value="option4">Entertainment</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <select class="hero__selector">
                                <option value="default" selected>Grade</option>
                                <option value="option1">2</option>
                                <option value="option2">3</option>
                                <option value="option3">4</option>
                                <option value="option4">5</option>
                            </select>
                        </td>
                        <td> 
                            <select class="hero__selector">
                                <option value="default" selected>Date</option>
                                <option value="option1">one day</option>
                                <option value="option2">one week</option>
                                <option value="option3">six months</option>
                                <option value="option4">one year</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button class="hero__button">Explore</button>
            </div>
            <div class="hero__image">
                <img src="img/blocks/man_with_earth.svg" alt="traveling guy">
            </div>
        </div>
    </section>
</body>

</html>
